<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width">

  <link href="style.css" rel="stylesheet" type="text/css" />


  <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>

<body>

  <h2 style="text-align:center">Product Listing</h2>

<div class="card">
  <img src="Denim jacket.jpg" alt="MEN IN DENIM" style="width:80%">
  <h1>Men Denim Jacket</h1>
  <p class="price">2499 INR</p>
  <p>Some text about the jacket. This is so fit blue denim 
jacket for men and size is XL.It's cool denim jacket, you would love it when you will wear.</p>
  <p><button>Add to Cart</button></p>
</div>
